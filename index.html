<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- SEO Meta Tags -->
    <title>ExpenseTracker - Smart Personal Finance Management</title>
    <meta name="description" content="Track your expenses, manage budgets, and monitor spending with friends. A smart personal finance app for better money management and financial insights." />
    <meta name="keywords" content="expense tracker, budget app, personal finance, money management, spending tracker, financial planning, expense management" />
    <meta name="author" content="ExpenseTracker" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com/" />
    <meta property="og:title" content="ExpenseTracker - Smart Personal Finance Management" />
    <meta property="og:description" content="Track your expenses, manage budgets, and monitor spending with friends. A smart personal finance app for better money management." />
    <meta property="og:image" content="/logo.svg" />
    <meta property="og:image:type" content="image/svg+xml" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta property="og:site_name" content="ExpenseTracker" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:title" content="ExpenseTracker - Smart Personal Finance Management" />
    <meta property="twitter:description" content="Track your expenses, manage budgets, and monitor spending with friends. A smart personal finance app for better money management." />
    <meta property="twitter:image" content="/logo.svg" />
    <meta property="twitter:image:alt" content="ExpenseTracker - Wallet with dollar sign and expense chart" />
    
    <!-- Theme and Mobile -->
    <meta name="theme-color" content="#4CAF50" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="ExpenseTracker" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.ico" />
    <link rel="mask-icon" href="/favicon.svg" color="#4CAF50" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Canonical URL (update with your actual domain) -->
    <link rel="canonical" href="https://your-domain.com/" />
    
    <!-- Structured Data / JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "ExpenseTracker",
      "description": "Track your expenses, manage budgets, and monitor spending with friends. A smart personal finance app for better money management.",
      "applicationCategory": "Finance",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "featureList": [
        "Expense Tracking",
        "Budget Management", 
        "Friend Spending Monitoring",
        "Financial Insights",
        "Category Management",
        "Real-time Notifications"
      ],
      "author": {
        "@type": "Organization",
        "name": "ExpenseTracker"
      }
    }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
