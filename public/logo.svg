<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="#4CAF50" stroke="#2E7D32" stroke-width="8"/>
  
  <!-- Wallet Shape -->
  <rect x="150" y="180" width="212" height="140" rx="15" ry="15" fill="#1B5E20" stroke="#0D4E14" stroke-width="3"/>
  
  <!-- Wallet Fold -->
  <rect x="150" y="180" width="212" height="35" rx="15" ry="15" fill="#2E7D32"/>
  <rect x="150" y="198" width="212" height="17" fill="#2E7D32"/>
  
  <!-- Dollar Sign -->
  <g transform="translate(256, 250)">
    <!-- Dollar Symbol -->
    <circle cx="0" cy="0" r="35" fill="#FFFFFF" stroke="#4CAF50" stroke-width="3"/>
    <text x="0" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#4CAF50">$</text>
  </g>
  
  <!-- Chart Lines (expense tracking visualization) -->
  <g transform="translate(320, 200)">
    <line x1="0" y1="30" x2="0" y2="0" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round"/>
    <line x1="10" y1="30" x2="10" y2="10" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round"/>
    <line x1="20" y1="30" x2="20" y2="5" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round"/>
    <line x1="30" y1="30" x2="30" y2="15" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round"/>
  </g>
</svg>